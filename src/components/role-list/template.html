<div>
  <el-row>
    <el-col :span="24">
      <el-breadcrumb separator-class="el-icon-arrow-right" class="list-wrap">
        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
        <el-breadcrumb-item>权限管理</el-breadcrumb-item>
        <el-breadcrumb-item>角色列表</el-breadcrumb-item>
      </el-breadcrumb>
    </el-col>
  </el-row>
  <el-button type="success" plain>添加角色</el-button>
  <el-table
  :data="roleList"
  style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="scope">
        <el-row
        v-for="level1 in scope.row.children"
        :key="level1.id"
        class="role-level1">
          <el-col :span="4">
            <el-tag
              closabl
              type="">
              {{level1.authName}}
            </el-tag>
          </el-col>
          <el-col :span="20">
            <el-row
            v-for="level2 in level1.children"
            :key="level2.id"
            class="role-level2">
              <el-col :span="4">
                <el-tag
                  closable
                  type="success">
                  {{level2.authName}}
                </el-tag>
              </el-col>
              <el-col :span="20">
                <el-tag
                  v-for="level3 in level2.children"
                  :key="level3.id"
                  closable
                  type="warning"
                  class="role-level3-tag">
                  {{level3.authName}}
                </el-tag>
              </el-col>
            </el-row>
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <el-table-column
      label="#"
      type="index">
    </el-table-column>
    <el-table-column
      label="角色名称"
      prop="roleName">
    </el-table-column>
    <el-table-column
      label="描述"
      prop="roleDesc">
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          size="mini"
          @click="handleEdit(scope.row)">编辑</el-button>
      </template>
    </el-table-column>
  </el-table>
</div>
